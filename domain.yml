      2) **ROI (Retorno sobre Inversión)**: Cuánto ganas por cada dólar invertido. Ejemplo: Inviertes $100, ganas $120 → ROI 20%.
      3) **CAPITAL DE TRABAJO**: El dinero que necesitas para operar día a día. Como la "gasolina" del negocio.
