  - text: |
      Veo que necesitas explicaciones simples de finanzas. Vamos por partes:
    
      **MARGEN DE GANANCIA**: Lo que te queda después de pagar los costos. Ejemplo: Vendes algo a $10, te costó $6 → margen $4 o 40%.
    
      **COSTOS FIJOS**: Lo que pagas aunque no vendas nada (alquiler, servicios).
    
      **COSTOS VARIABLES**: Lo que gastas solo si produces/vendes (materia prima, comisiones).
    
      **LIQUIDEZ**: Facilidad para convertir algo en efectivo. El efectivo es 100% líquido, un local comercial es poco líquido.
    
      **ACTIVO**: Algo que te da dinero (máquina que produce).
