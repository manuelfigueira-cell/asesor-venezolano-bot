  - text: |
      Entiendo que necesitas reducir los gastos que pagas mes a mes sin falta. En Venezuela, donde los ingresos pueden fluctuar, tener pocos gastos fijos es una ventaja de supervivencia.
    
      Estrategias probadas venezolanas:
      1) CONVIERTE FIJO EN VARIABLE: En lugar de empleado fijo ($300 mensual), contrata por proyecto o comisión. Ejemplo: Vendedor que gana 10% de ventas en lugar de salario fijo.
      2) COMPARTE COSTOS: Comparte local con otro negocio compatible. Panadería comparte con cafetería, dividen alquiler $400 cada uno en lugar de $800 solo.
